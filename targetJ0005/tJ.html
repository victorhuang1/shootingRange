<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>shootingRange</title>
</head>
<body>
	<button id='stt'>start</button>
    <button id='stp'>stop</button>
	<script type="text/javascript">
      var timer;
      function start(){
          var num = 0;
          clearInterval(timer);
          timer = setInterval(function(){
              num = (num*10 + 1)/10;
              //num += 0.1 will result in float bug here;
              console.log(num);
          },100);
      };
      function stop(){
          clearInterval(timer);
      }
      stt.onclick = start;
      stp.onclick = stop;
	</script>
</body>
</html>
