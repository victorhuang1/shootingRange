<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>shootingRange</title>
    <style type="text/css">
    	*{margin: 0;padding: 0;}
    	li{height: 200px;border-bottom:1px dashed #ccc; }
    	.left{float: left;width: 49.5%;border-right:1px dashed #ccc;height: 100%;position: relative;}
    	.right{float: left;width: 49.5%;height: 100%;position: relative;}
    	.left div{width: 100px;height: 100px;border: 1px solid black;position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;}
    	.right button{position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;height: 20px;}
    </style>

</head>
<body>

	<ul>
		<li>
			<div class='left'>
				<div id='one'></div>
			</div>
			<div class='right'>
				<button id='btn'>change</button>
			</div>
		</li>
		<li>
			<div class='left'>
				<div id='one2'></div>
			</div>
			<div class='right'>
				<button id='btn2'>change</button>
			</div>
		</li>
		<li>
			<div class='left'>
				<div id='one3'></div>
			</div>
			<div class='right'>
				<button id='btn3'>change</button>
			</div>
		</li>
		<li>
			<div class='left'>
				<div id='one4'></div>
			</div>
			<div class='right'>
				<button id='btn4'>change</button>
			</div>
		</li>
	</ul>
	<script type="text/javascript">
		btn.onclick = function(){
			one.style.background = 'red';
		};
		btn2.onclick = function(){
			one2.style.width = '350px';
			one2.style.background = 'green';

		};
		btn3.onclick = function(){
			one3.style.width = '350px';
			one3.style.height = '150px';
			one3.style.background = 'yellow';

		};
		btn4.onclick = function(){
			one4.style.width = '10%';
			one4.style.height = '10%';
			one4.style.background = 'pink';
			one4.style.marginLeft = '0'

		};
	</script>
</body>
</html>
