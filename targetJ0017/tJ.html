<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>shootingRange</title> 
    <style type="text/css">
    	#leo div{width: 100px;height: 100px;border: 10px solid #ccc;float: left;}
    	#leo .m1{background: green;}
    	#leo .m12{background: red;}
    	#leo .m123{background: pink;}
    	#leo .m1234{background: yellow;}
    	#leo .m12345{background: orange;}
    	#leo .m123456{background: gray;}
    	#leo .m1234567{background: blue;}
    	#leo .m12345678{background: cyan;}
    	#leo .m123456789{background: olive;}

    </style>
</head>
<body>
	<input type="button" value='ADD' name="" id='btn'>
	<div id='leo'></div>
	<script type="text/javascript">
		var num = 0;
		var m = 'm';
		var start = 0;
		btn.onclick = function(){
			num++;
			if(num == 10){
				num = 1;
				m = 'm';
			}
			m+=num;//'m1' //'m12' //'m123'
			leo.innerHTML +='<div class="'+m+'"></div>';
			to();
		};


		function to(){
			//0 1 2
			leo.getElementsByTagName('*')[start].onclick = function(){
				this.outerHTML = '';
			}
			start++;
			//1 == 3
			//2 == 3
			//3 == 3
			if(start == leo.getElementsByTagName('*').length){
				start = 0;
				return;
			}
			
			to();

		}

	</script>
</body>
</html>
