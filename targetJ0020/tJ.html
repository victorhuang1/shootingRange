<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shootingRange</title>
	<style type="text/css">
*{margin: 0;padding: 0;list-style: none;}
input,span{float: right;margin: 20px;}	
#leo{position: relative;display: none;}	
#leo>div{width: 50px;height: 50px;font-size: 28px;color: white;background: red;position: absolute;text-align: center;line-height: 50px;}

	</style>
</head>
<body>
	<div id='leo'></div>
	<input type="button" name="" value="Press" id='btn'>
	<span id='span'>No Element Selected</span>
	<input type="color" name="" value="#ff0000" id='cl'>
	<script type="text/javascript">
		//Generate 5 div elements
		for(var i = 0;i < 5;i++){
			var oDiv = document.createElement('div');
			oDiv.innerHTML = i;
			leo.appendChild(oDiv);
		};

		var allDiv = leo.children;
		var num = 0;
		var needDOM = '';

    

		//Click event
		for(var i = 0;i < allDiv.length;i++){
			allDiv[i].index = i;
			allDiv[i].onclick = function(){
				needDOM = this;
				//console.log(this.index);
				span.innerHTML = 'You have chosen the '+this.index+`${this.index===0||this.index===4?'th':this.index===1?'st':this.index===2?'nd':'rd'}`+' element';

			};
		};

		cl.oninput = function(){
			if(needDOM==''){
				alert('No element selected');
				return;
			}
			needDOM.style.backgroundColor = this.value;
		};

		//Button event
		btn.onclick = function(){
			leo.style.display = 'block';
			span.innerHTML = 'No element selected';
			cl.value = '#ff0000';
            
			needDOM = '';

			switch(num){
				case 0 :
				for(var i = 0;i < allDiv.length;i++){
					allDiv[i].removeAttribute('style');
					allDiv[i].style.left = 50 * i + 'px';
					//0 - left = 0 px
					//1 - left = 50px
					//2 - left = 100px
					//3 - left = 150px
					//4 - left = 200px
					if(i % 4 == 0){
						allDiv[i].style.top = '100px';
					}

					//1 || 3  1 % 2== 1  3%2 ==1
					if(i % 2== 1){
						allDiv[i].style.top = '50px';
					}
					if(i == 2 ){
						allDiv[i].style.top = '0px';
					}
				};
				num++;
				break;
				case 1 :
				for(var i = 0;i < allDiv.length;i++){
					allDiv[i].removeAttribute('style');
					allDiv[i].style.top = 50 * i + 'px';
					//0 - left = 0 px
					//1 - left = 50px
					//2 - left = 100px
					//3 - left = 150px
					//4 - left = 200px
					
					if(i % 4 == 0){
						allDiv[i].style.left = '100px';
					}

					//1 || 3  1 % 2== 1  3%2 ==1
					if(i % 2== 1){
						allDiv[i].style.left = '50px';
					}

					if(i == 2 ){
						allDiv[i].style.left = '0px';
					}
					
				};


				num++;
				break;
				case 2 :
				for(var i = 0;i < allDiv.length;i++){
					allDiv[i].removeAttribute('style');
					allDiv[i].style.left = 50 * i + 'px';
					//0 - left = 0 px
					//1 - left = 50px
					//2 - left = 100px
					//3 - left = 150px
					//4 - left = 200px
					
					if(i % 4 == 0){
						allDiv[i].style.top = '0px';
					}

					//1 || 3  1 % 2== 1  3%2 ==1
					if(i % 2== 1){
						allDiv[i].style.top = '50px';
					}

					if(i == 2 ){
						allDiv[i].style.top = '100px';
					}
					
				};

				num++;
				break;

				case 3 :
				for(var i = 0;i < allDiv.length;i++){
					allDiv[i].removeAttribute('style');
					allDiv[i].style.top = 50 * i + 'px';
					//0 - left = 0 px
					//1 - left = 50px
					//2 - left = 100px
					//3 - left = 150px
					//4 - left = 200px
					
					if(i % 4 == 0){
						allDiv[i].style.left = '0px';
					}

					//1 || 3  1 % 2== 1  3%2 ==1
					if(i % 2== 1){
						allDiv[i].style.left = '50px';
					}

					if(i == 2 ){
						allDiv[i].style.left = '100px';
					}
					
				};

				num = 0;
				break;

			}
			
		};

	</script>
</body>
</html>
