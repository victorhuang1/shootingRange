<script type="text/javascript">
	//请使用1次单行注释让其结果等于注释的值
    //Use a one-line comment once to make the result equal to the value of the comment
	
	
	var leo = 50;

	function go(){
		var leo = 30;
		alert(leo);//undefined
		var leo = 40;
	};

	go();
</script>

<script type="text/javascript">
	//请使用1次多行注释让其结果等于注释的值
    //Use a one-line comment once to make the result equal to the value of the comment
	
	var leo = 50;
	function go(){
		var leo = 60;
		alert(leo);//50
	};

	function go(){
		var leo = 40;
		alert(leo);//40

	};

	go();
</script>

<script type="text/javascript">
	//请使用1次单行注释让其结果等于注释的值
    //Use a one-line comment once to make the result equal to the value of the comment
	
	var timerOne = 500;
	var timerTwo = 499;
	var timerTwo = 501
	var leo = 30;

	setTimeout(function(){
		alert(leo);//50;
	},timerOne)

	setTimeout(function(){
		leo = 50;
	},timerTwo)
</script>

<script type="text/javascript">
	//请把leo() 在合适的时机 使用
    //Please use Leo () when appropriate
	//请使用1次注释让其结果等于注释的值
    //Use a one-line comment once to make the result equal to the value of the comment
	var leo = 20;
	var leo = 50;

			alert(leo);
		};

		alert(leo)//10;

	};
</script>


<script type="text/javascript">
	//请使用2次注释让其结果等于注释的值
    //Use a one-line comment twice to make the result equal to the value of the comment
	//其中至少弹出一项内容
    //At least one item pops up
	var leo = 20;
	alert(leo);//undefined
	var leo = 35;
	function leo(){
		alert(leo);//50
	};
	leo();
	alert(leo);//35
	var leo = 50;
</script>
